dataset_path: "data/isacs" # path to the dataset
representation_fn: "hubert_discrete" # the name of your custom representation function in generate_representations.py
distance_fn: "ned" # options: dtw, ned, or a custom function
template_ranking: "min" # options: avg, min, barycentre
template_dirname: "sp_1" # directory name for the template files. options in ISACS: sp_1, sp_2, sp_3, child